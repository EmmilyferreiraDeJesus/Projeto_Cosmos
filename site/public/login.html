<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Link CSS-->
     <link rel="stylesheet" href="./css/estilo.css">
     <!--Link Google Icons-->
     <link rel="shortcut icon" href="./assets/LOGOTIPO.png" type="image/x-icon">

     <title>Cosmos | Login</title>
</head>
<body>

    <body>

         <!--Container com a imagem e formulÃ¡rio-->
        <div class="container-login">

            <img class="imagem-login" src="assets/via_lactea.png" alt="Via Lactea">
    
            <div class="forms-login">
    
                <h1>LOGIN</h1>
    
                <form>
    
                    <div class="form-group-login">
                        <label>E-mail</label>
                        <input type="email" id="ipt_email" placeholder="Digite seu e-mail">
                    </div>
    
                    <div class="form-group-login">
                        <label>Senha</label>
                        <input type="password" id="ipt_senha" placeholder="Digite sua senha">
                    </div>
    
                </form>
    
                <a href="#">
                    <p>Cadastre-se</p>
                </a>
    
                <button onclick="">Entrar</button>
    
            </div>
    
        </div>
    
    </body>
    
    </html>
