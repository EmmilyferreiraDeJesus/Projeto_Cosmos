<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cosmos | Login</title>

    <script src="./js/sessao.js"></script>

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/estilo.css">
    <!--Link Google Icons-->
    <link rel="shortcut icon" href="./assets/LOGOTIPO.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <!--Container com a imagem e formulÃ¡rio-->
        <div class="container-login">

            <div class="imagem-login">

                <a href="./index.html"><img class="logo-login" src="assets/LOGOTIPO.png" alt="Logo Cosmos"></a>

            </div>

            <div class="forms-login">

                <h1>LOGIN</h1>

                <form>

                    <div class="form-group-login">
                        <label>E-mail</label>
                        <input type="email" id="email_input" placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group-login">
                        <label>Senha</label>
                        <input type="password" id="senha_input" placeholder="Digite sua senha">
                    </div>

                </form>

                <a href="./cadastro.html">
                    <p>Cadastre-se</p>
                </a>

                <button onclick="entrar()">Entrar</button>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif" />
                </div>

                <div id="div_erros_login"></div>

            </div>

        </div>

    </div>

</body>

</html>

</body>

</html>
<script>

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/blog.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
