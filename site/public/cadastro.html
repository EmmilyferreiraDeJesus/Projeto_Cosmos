<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS-->
    <link rel="stylesheet" href="./css/estilo.css">
    <!--Link Google Icons-->
    <link rel="shortcut icon" href="./assets/LOGOTIPO.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cosmos | Cadastro</title>
</head>

<body>

    <!--Container com a imagem e formulário-->
    <div class="container-cadastro">

        <div class="imagem-cadastro">

            <img class="logo-cadastro" src="assets/LOGOTIPO.png" alt="Logo Cosmos">

        </div>

        <div class="forms-cadastro">

            <h1>CRIE SUA CONTA</h1>

            <form>

                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="ipt_nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label>Sexo</label>
                    <select name="select_sexo" id="select_sexo">
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="ipt_email" placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="ipt_senha" placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label>Confirmar senha</label>
                    <input type="password" id="ipt_confirmar_senha" placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label>Foi indicado por alguém?</label>
                    <select id="select_indicador">
                        <option value="selecione">Selecione o usuário</option>
                    </select>
                </div>

            </form>

            <a href="#">
                <p>Já tem uma conta?</p>
            </a>

            <button onclick="">Cadastrar</button>

        </div>

    </div>

</body>

</html>
